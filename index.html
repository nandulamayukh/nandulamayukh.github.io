<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nandula Mayukh - Home</title>
  <style>
    :root {
      --bg: #ECF0F1;
      --text-dark: #000; /* force black */
      --primary: #34495E;
      --gradient: linear-gradient(90deg, #6a11cb, #2575fc);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      line-height: 1.6;
    }

    nav {
      width: 100%;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      padding: 1rem 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      color: var(--text-dark);
      transition: color 0.3s ease;
    }

    nav a:hover { color: var(--primary); }

    /* Hero Section */
    .hero {
      background: url("images/hero-banner.jpg") center/cover no-repeat;
      text-align: center;
      padding: 6rem 2rem 3rem;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: black; /* all text black */
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero a {
      display: inline-block;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      text-decoration: underline;
      color: black;
    }

    /* Carousel */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 2rem auto;
      overflow: hidden;
      text-align: center;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .carousel-slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
    }

    .carousel-slide img {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 50%;
    }

    .carousel-btn.prev { left: 10px; }
    .carousel-btn.next { right: 10px; }

    /* Portfolio Button */
    .portfolio-link {
      display: block;
      margin: 3rem auto;
      text-align: center;
    }

    .portfolio-link a {
      display: inline-block;
      background: var(--gradient);
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .portfolio-link a:hover { transform: scale(1.08); }

    /* Contact */
    .contact {
      text-align: center;
      padding: 2rem;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .contact a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="about-me.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Hi, I'm Mayukh</h1>
    <p>Mechanical Engineer passionate about design, prototyping, and building innovative solutions that merge creativity with technical expertise.</p>
    <a href="about-me.html">Learn more about me ‚Üí</a>
  </section>

  <!-- Carousel -->
  <div class="carousel">
    <button class="carousel-btn prev">‚ùÆ</button>
    <ul class="carousel-track">
      <li class="carousel-slide"><img src="images/me-1.jpg" alt="Me 1"></li>
      <li class="carousel-slide"><img src="images/me-2.jpg" alt="Me 2"></li>
      <li class="carousel-slide"><img src="images/me-3.jpg" alt="Me 3"></li>
      <li class="carousel-slide"><img src="images/me-4.jpg" alt="Me 4"></li>
      <li class="carousel-slide"><img src="images/me-5.jpg" alt="Me 5"></li>
      <li class="carousel-slide"><img src="images/me-6.jpg" alt="Me 6"></li>
    </ul>
    <button class="carousel-btn next">‚ùØ</button>
  </div>

  <!-- Portfolio CTA -->
  <div class="portfolio-link">
    <a href="portfolio.html">üöÄ View My Portfolio</a>
  </div>

  <!-- Contact -->
  <footer class="contact">
    <p>
      <a href="mailto:nandulamayukh@gmail.com">üìß Email</a> |
      <a href="https://github.com/nandulamayukh" target="_blank">üíª GitHub</a> |
      <a href="https://linkedin.com/in/mayukh-nandula-2a4bab236" target="_blank">üîó LinkedIn</a>
    </p>
  </footer>

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const nextButton = document.querySelector('.next');
    const prevButton = document.querySelector('.prev');
    let currentSlide = 0;

    function updateSlide(position) {
      track.style.transform = `translateX(-${100 * position}%)`;
    }

    nextButton.addEventListener('click', () => {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlide(currentSlide);
    });

    prevButton.addEventListener('click', () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateSlide(currentSlide);
    });

    // Auto cycle
    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlide(currentSlide);
    }, 5000);
  </script>
</body>
</html>
