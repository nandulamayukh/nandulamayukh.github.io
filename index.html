  <style>
  :root {
    --bg: #f3f4f6;
    --text-dark: #1f2937;
    --text-light: #4b5563;
    --card1: #e0f2fe;
    --card2: #fef9c3;
    --card3: #fce7f3;
    --card4: #dcfce7;
  }

  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    padding: 2rem;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    max-width: 1000px;
    width: 100%;
  }

  .card {
    border-radius: 1.2rem;
    padding: 1.5rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  .card h2 {
    margin-top: 0;
    color: var(--text-dark);
  }

  .card p {
    color: var(--text-light);
  }

  /* Custom background colors per card */
  .card:nth-child(1) { background: var(--card1); }
  .card:nth-child(2) { background: var(--card2); }
  .card:nth-child(3) { background: var(--card3); }
  .card:nth-child(4) { background: var(--card4); }

  /* Make sure it looks good on phones */
  @media (max-width: 600px) {
    body {
      padding: 1rem;
    }
    .grid {
      gap: 1rem;
    }
  }
</style>
</head>
